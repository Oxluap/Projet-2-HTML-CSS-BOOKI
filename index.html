<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" >
        <title>BOOKI</title>
        
        <!--Declaration de la police-->
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;800&display=swap" rel="stylesheet">
        <!--Declaration kit Font Awesome-->
        <script src="https://kit.fontawesome.com/6f1b8d68c1.js" crossorigin="anonymous"></script>
    
    </head>

    <body>
        <header>
            <nav>
                <img src="images/Logo/Booki.png" alt="Logo de BOOKIE" />
                <div>
                    <a href="#Hebergements">Hébergements</a>
                    <a href="#Activite">Activités</a>
                </div>
            </nav>
        </header>

        <main class="Page-main">
            <section>
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <h4>En plein centre ville ou en pleine nature</h4>
                   
                <form action="" method="get">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="search" id="ville-search" name="Ville">
                    <button>Recherher</button>
                </form>
                

                <nav>
                    <h4>Filtres</h4>
                    <div class="Economique"><i class="fa-sharp fa-solid fa-money-bill-wave"></i>Economique</div>                   
                    <div class="Familial"><i class="fa-solid fa-person"></i>Familial</div>            
                    <div class="Romantique"><i class="fa-solid fa-heart"></i>Romantique</div>
                    <div class="Animaux"><i class="fa-solid fa-dog"></i>Animaux autorisés</div>                                  
                </nav>

                <div class="information"><i class="fa-solid fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</div>


            
            </section>



        </main>
        


    </body>
